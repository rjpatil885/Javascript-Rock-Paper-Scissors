<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Rock, Paper, Scissors</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="player player1 text-center">
                    <h2>Player 1</h2>
                    <div class="hand">
                        <i class="fas fa-hand-rock option-icon" data-option="rock" alt="Rock" onclick="selectOption('rock', 'player1')"></i>
                        <i class="fas fa-hand-paper option-icon" data-option="paper" alt="Paper" onclick="selectOption('paper', 'player1')"></i>
                        <i class="fas fa-hand-scissors option-icon" data-option="scissors" alt="Scissors" onclick="selectOption('scissors', 'player1')"></i>
                    </div>
                    <p id="player1-selection" class="selection"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="player player2 text-center">
                    <h2>Player 2 (AI)</h2>
                    <div class="hand">
                        <i class="fas fa-hand-rock option-icon ai-option" data-option="rock" alt="Rock"></i>
                        <i class="fas fa-hand-paper option-icon ai-option" data-option="paper" alt="Paper"></i>
                        <i class="fas fa-hand-scissors option-icon ai-option" data-option="scissors" alt="Scissors"></i>
                    </div>
                    <p id="player2-selection" class="selection"></p>
                </div>
            </div>
        </div>
        <div id="ai-message" class="text-center mt-3"></div>
        <div id="loader" class="text-center" style="display: none;">
            <i class="fas fa-spinner fa-spin" style="font-size: 30px;"></i>
            <p>AI is choosing...</p>
        </div>
        <div id="result" class="text-center mt-5"></div>
        <div class="text-center mt-3">
            <h3>Scores</h3>
            <p>Player 1: <span id="player1-score">0</span></p>
            <p>Player 2 (AI): <span id="player2-score">0</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
