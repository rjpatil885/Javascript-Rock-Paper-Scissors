<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Stone Paper Scissors</title>

</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mt-5">Rock, Paper, Scissors</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="player player1 text-center">
          <h2>Player 1</h2>
          <div class="hand">
            <i class="fas fa-hand-rock" data-option="rock" onclick="selectOption('rock', 'player1')"></i>
            <i class="fas fa-hand-paper" data-option="paper" onclick="selectOption('paper', 'player1')"></i>
            <i class="fas fa-hand-scissors" data-option="scissors" onclick="selectOption('scissors', 'player1')"></i>
          </div>
          <p id="player1-selection" class="selection"></p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="player player2 text-center">
          <h2>Player 2 (AI)</h2>
          <div class="hand">
            <i class="fas fa-hand-rock" data-option="rock" onclick="selectOption('rock', 'player2')"></i>
            <i class="fas fa-hand-paper" data-option="paper" onclick="selectOption('paper', 'player2')"></i>
            <i class="fas fa-hand-scissors" data-option="scissors" onclick="selectOption('scissors', 'player2')"></i>
          </div>
          <p id="player2-selection" class="selection"></p>
        </div>
      </div>
    </div>
    <div id="result" class="text-center mt-5"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
